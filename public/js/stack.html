<script>
  const Stack = function () {
    let items = []
    this.push = function (value) {
      items.push(value)
    }
    this.pop = function () {
      return items.pop()
    }
    this.peek = function () {
      const size = items.length
      return size === 0 ? null : items[size - 1]
    }
    this.isEmpty = function () {
      return items.length === 0
    }
    this.size = function () {
      return items.length
    }
    this.clear = function () {
      items = []
    }
    this.print = function () {
      return items.join(',')
    }
  }

  function bin(n, base) {
    const stack = []
    const k = ['A', 'B', 'C', 'D', 'E', 'F']
    function run(a) {
      const y = a % base
      stack.push(y < 10 ? y : y - 10)
      if (a < base) {
        return stack.reverse().join('')
      }
      let s = Math.floor(a / base)
      return run(s, base)
    }
    return run(n, base)
  }
